<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Page </title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet/css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">




    <script>
        $(document).ready(function() {

            $("#state").on("change", function() {
                $.ajax({
                    type: "GET",
                    url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                    dataType: "json",
                    data: { "state": $("#state").val() },
                    success: function(data, status) {

                        //alert(data[0].county);
                        $("#county").html("<option> Select One </option>");
                        for (let i = 0; i < data.length; i++) {
                            $("#county").append("<option>" + data[i].county + "</option>");
                        }

                    },
                    complete: function(data, status) { //optional, used for debugging purposes
                        //alert(status);
                    }
                }); //ajax
            }); //state


            $("#zipCode").on("change", function() {
                $.ajax({
                    type: "GET",
                    url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                    dataType: "json",
                    data: { "zip": $("#zipCode").val() },
                    success: function(data, status) {
                        //alert(data.city);
                        $("#zipError").html("");
                        $("#city").html(data.city);
                        $("#longitude").html(data.longitude);
                        $("#latitude").html(data.latitude);
                    },
                    complete: function(data, status) { //optional, used for debugging purposes
                        $("#zipError").html("Zip code not found")
                    }
                }); //ajax
            }); //zipCode

            $("#username").keyup(function() {
                $.ajax({
                    type: "GET",
                    url: "http://myspace.csumb.edu/~milara/ajax/username/usernameLookup.php",
                    dataType: "json",
                    data: { "username": $("#username").val() },
                    success: function(data, status) {
                        //alert(data.available + " " + $("#username").val() );
                        if (data.available == "true") {
                            //alert(data.available);
                            $("#usernameMsg").html("Available");
                            $("#usernameMsg").attr('class', 'success');
                        }
                        else {
                            $("#usernameMsg").html("Unavailable");
                            $("#usernameMsg").attr('class', 'fail');
                        }
                    },
                    complete: function(data, status) { //optional, used for debugging purposes

                    }
                }); //ajax
            }); //state


        }); //document.ready()
    </script>

</head>

<body>
    <div class="container">
        <br><br>
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 id="signUpTitle" class="card-title mt-3 text-center">Sign Up!</h4>
                <form>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input id="firstName" name="" class="form-control" placeholder="First name" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input id="lastName" name="" class="form-control" placeholder="Last name" type="text">
                    </div>
                    <!-- form-group// -->
                    <div class="form-group input-group">
                    	<div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                		 </div>
                        <input id="email" name="" class="form-control" placeholder="Email address" type="email">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                    	<div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                		</div>
                		<input name="" class="form-control" placeholder="Phone number" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                    	<div class="input-group-prepend">
                		    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                		 </div>
                        <input id="zipCode" name="" class="form-control" placeholder="Zip code" type="text">
                        &nbsp;<span id="zipError"></span><br> 
                    </div> <!-- form-group// -->

                    City:
                    <span
                        id="city"></span>
                        <br> Latitude: <span id="latitude"></span>
                        <br> Longitude: <span id="longitude"></span>
                        <br><br> State:
                        <select id="state">
           <option> Select One </option> 
           <option value="ca"> California </option>
           <option value="ny"> New York </option>
           <option value="tx"> Texas </option>
        </select>
                        <br> Select a County: <select id="county"></select><br> Desired Username: <input id="username" type="text">&nbsp;<span id="usernameMsg"></span><br> Password: <input id="password" type="password"><br> Type Password Again:
                        <input
                            type="password"><br>
                            <input type="submit" value="Sign up!">
                </form>
            </article>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Page </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $( document ).ready( function(){
            $("#zipCode").on("change", function(){
                $.ajax({
                    type: "GET", //methods: GET & POST
                    url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                    dataType: "JSON",
                    data: { "zip": $("#zipCode").val() },
                    success: function(data,status) {
                          //alert(data.city);
                          $("#city").html(data.city);
                    },
                    complete: function(data,status) { 
                    //optional, used for debugging purposes
                    //alert(status);
                    }
                });//ajax
            });// zipCode on change event
            
        }); // document.read()
            
        }
        
    </script>
</head>

<body>

    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br> 
        Last Name: <input type="text"><br> 
        Email: <input type="text"><br> 
        Phone Number:<input type="text"><br><br> 
        Zip Code: <input type="text" id="zipCode"><br> 
        City:<span id="city"></span>
        <br> 
        Latitude:
        <br> 
        Longitude:
        <br><br> State: <input type="text"><br> 
        Select a County: <select></select><br> 
        Desired Username: <input type="text"><br> 
        Password: <input type="password"><br> 
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
    </fieldset>

</body>

</html>

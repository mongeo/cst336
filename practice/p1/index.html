<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .cell {
      width:300px;
      height:300px;
      border: solid 1px red;
      margin: 10px;
    }
    #row1 {
      display: flex;
      justify-content: center;
    }
    #row2 {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="row1">
    <div class="cell">
      <img src="img/summer.png">
    </div>
     <div class="cell">
       <img src="img/fall.png">
    </div> 
  </div>
    <div id="row2">
    <div class="cell">
      <img src="img/winter.jpeg">
    </div>
     <div class="cell">
       <img src="img/spring.png">
    </div> 
  </div>
</body>
</html>
